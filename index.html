    <h1>Introdução aos comandos do Git</h1>

    <p> git status - ver status dos arquivos</p>

    <p>git add . - Adciona arquvivos para subir no repositorio</p>

    <p>git commit -m "MESSAGE" adciona mensagem para subir no repositorio</p>

    <P>git push - sobe arquvivos no repositorio</P>
